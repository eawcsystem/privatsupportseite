<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kontakt ‚Äì Privat Support</title>
<style>
  :root {
    --bg-color: #f8f9fa;
    --text-color: #333;
    --primary-color: #2575fc;
    --header-bg: linear-gradient(135deg, #6a11cb, #2575fc);
    --btn-bg: white;
    --btn-text: #2575fc;
    --nav-bg: #fff;
    --nav-link: #333;
    --nav-link-hover: #2575fc;
    --section-bg: white;
    --footer-bg: #f1f1f1;
    --footer-text: #555;
  }
  .dark {
    --bg-color: #121212;
    --text-color: #ddd;
    --primary-color: #6a9cff;
    --header-bg: linear-gradient(135deg, #1e3c72, #2a5298);
    --btn-bg: #2575fc;
    --btn-text: white;
    --nav-bg: #1e1e1e;
    --nav-link: #ccc;
    --nav-link-hover: #6a9cff;
    --section-bg: #1e1e1e;
    --footer-bg: #222;
    --footer-text: #aaa;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.6;
    transition: background-color 0.3s, color 0.3s;
  }
  header.hero {
    background: var(--header-bg);
    color: white;
    text-align: center;
    padding: 3.5rem 2rem 2rem;
    transition: background 0.3s;
  }
  header.hero h1 {
    font-size: 2.8rem;
    margin-bottom: 0.5rem;
  }
  header.hero p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
  }
  main {
    max-width: 900px;
    margin: 2rem auto 4rem;
    padding: 0 1rem;
  }
  section {
    background: var(--section-bg);
    border-radius: 10px;
    padding: 1.8rem 2rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  h2 {
    margin-top: 0;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }
  label {
    font-weight: 600;
  }
  input, textarea {
    padding: 0.7rem 1rem;
    border: 1.8px solid var(--primary-color);
    border-radius: 7px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 6px var(--primary-color);
  }
  button {
    width: max-content;
    padding: 0.7rem 2rem;
    background-color: var(--primary-color);
    border: none;
    border-radius: 7px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #1b59d9;
  }
  nav.navbar {
    background-color: var(--nav-bg);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.8rem 1rem;
    transition: background-color 0.3s;
  }
  nav.navbar .nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
    margin: 0;
    padding: 0;
  }
  nav.navbar .nav-links li a {
    text-decoration: none;
    color: var(--nav-link);
    font-weight: 500;
    transition: color 0.3s ease;
  }
  nav.navbar .nav-links li a:hover {
    color: var(--nav-link-hover);
  }
  .dark-mode-toggle {
    background: none;
    border: 2px solid var(--btn-text);
    border-radius: 20px;
    color: var(--btn-text);
    padding: 0.3rem 0.8rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
  }
  .dark-mode-toggle:hover {
    background-color: var(--btn-text);
    color: var(--btn-bg);
  }
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: var(--nav-link);
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  @media (max-width: 768px) {
    nav.navbar .nav-links {
      position: fixed;
      top: 60px;
      right: -100%;
      height: calc(100% - 60px);
      width: 200px;
      background-color: var(--nav-bg);
      flex-direction: column;
      gap: 1.5rem;
      padding: 2rem;
      box-shadow: -2px 0 10px rgba(0,0,0,0.15);
      transition: right 0.3s ease;
      z-index: 999;
    }
    nav.navbar .nav-links.active {
      right: 0;
    }
    nav.navbar .nav-links li a {
      font-size: 1.2rem;
    }
    .hamburger {
      display: flex;
    }
    .dark-mode-toggle {
      order: 1;
    }
  }
  .hamburger.active div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .hamburger.active div:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active div:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }
</style>
</head>
<body>
<header class="hero">
  <h1>Kontakt</h1>
  <p>Kontaktiere uns f√ºr Fragen oder Support-Anfragen</p>
</header>

<nav class="navbar">
  <ul class="nav-links">
    <li><a href="index.html">Startseite</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="news.html">News</a></li>
    <li><a href="blacklist.html">Blacklist</a></li>
    <li><a href="partnerschaft.html">Partnerschaft</a></li>
    <li><a href="kontakt.html">Kontakt</a></li>
  </ul>
  <button class="dark-mode-toggle" aria-label="Dark Mode umschalten">üåô</button>
  <div class="hamburger" aria-label="Navigation umschalten" role="button" tabindex="0">
    <div></div><div></div><div></div>
  </div>
</nav>

<main>
  <section>
    <h2>Schreibe uns eine Nachricht</h2>
    <form action="#" method="post" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />
      
      <label for="email">E-Mail</label>
      <input id="email" name="email" type="email" required />
      
      <label for="message">Nachricht</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Absenden</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 Privat Support. Alle Rechte vorbehalten.</p>
</footer>

<script>
  const toggleBtn = document.querySelector('.dark-mode-toggle');
  const body = document.body;

  if (localStorage.getItem('darkMode') === 'enabled') {
    body.classList.add('dark');
    toggleBtn.textContent = '‚òÄÔ∏è';
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    if(body.classList.contains('dark')){
      toggleBtn.textContent = '‚òÄÔ∏è';
      localStorage.setItem('darkMode', 'enabled');
    } else {
      toggleBtn.textContent = 'üåô';
      localStorage.setItem('darkMode', 'disabled');
    }
  });

  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('active');
  });
  hamburger.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });

  document.querySelector('form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.querySelector('#name').value.trim();
    const email = document.querySelector('#email').value.trim();
    const message = document.querySelector('#message').value.trim();

    if (!name || !email || !message) {
      alert('Bitte alle Felder ausf√ºllen.');
      return;
    }

    const webhookURL = "https://discord.com/api/webhooks/1395131136220332193/uocQmHcrqgHpX_i5oKcgbZqDVM3zTeFivrsT_l16lphuMtlwSXgJiteqzdSSyrE6TF_6";

    const payload = {
      embeds: [{
        title: "üì® Neue Kontaktanfrage",
        color: 5814783,
        fields: [
          { name: "üë§ Name", value: name, inline: false },
          { name: "‚úâÔ∏è E-Mail", value: email, inline: false },
          { name: "üìù Nachricht", value: message, inline: false }
        ],
        timestamp: new Date().toISOString()
      }]
    };

    try {
      const response = await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        alert('Deine Nachricht wurde erfolgreich gesendet.');
        this.reset();
      } else {
        alert('Fehler beim Senden. Bitte versuche es sp√§ter erneut.');
      }
    } catch (error) {
      console.error(error);
      alert('Verbindungsfehler. Bitte versuche es sp√§ter erneut.');
    }
  });
</script>

</body>
</html>
